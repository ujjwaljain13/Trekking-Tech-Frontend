<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>SWOC Season 3</title>
    <link rel="stylesheet" href="public/css/event-5.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="loader_bg">
      <div class="loader"></div>
    </div>

    <div class="container">
      <div class="box one">
        <div class="details">
          <div class="topic">Description</div>
          <p>
            Again We Are Back With SWOC Season 3 with something new in open
            source for you!! You All Need To Make Sole Tea
          </p>

          <div class="price-box">
            <div class="price"></div>
          </div>
        </div>
        <div class="button1">
          <button id="enroll_btn">Enroll</button>
        </div>
      </div>
      <div class="box two">
        <div class="image-box">
          <div class="image">
            <img src="public/images/event5.png" alt="" />
          </div>
          <div class="info">
            <!-- <div class="brand">3rd edition</div> -->
            <div class="name">SWOC S3</div>
            <div class="shipping">STARTS AT <span id="timeleft"></span></div>
            <div class="timer">
              <span>Time Left : (<span id="timeleft0"></span>)</span>
            </div>
            <div class="button2">
              <button id="revoke_btn">Revoke</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      setTimeout(function () {
        $(".loader_bg").fadeToggle();
      }, 1500);
    </script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./connection/event_enrolled.js"></script>
    <script src="./connection/event.js"></script>
  </body>
</html>
